apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 28



    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation project(path: ':core')

    implementation dep.kotlin.lib
    implementation dep.kotlin.anko_commons
    implementation dep.support.appCompat
    implementation dep.support.design
    implementation dep.rxjava2.lib
    implementation dep.rxjava2.android
    implementation dep.arch.viewmodel

    implementation dep.dagger.androidSupport
    implementation dep.dagger.lib
    kapt dep.dagger.compiler
}

androidExtensions {
    experimental = true
}
